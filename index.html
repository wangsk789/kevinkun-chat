<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.2.0/socket.io.min.js"></script>
    <script>
      
        var socket=io();
		var isLogin =false;
		
		socket.on('connect', function () {
			
			var data ={};
			data.type="connect";
			setWebViewString(data);
			console.log(JSON.stringify(data));
		});
		
		socket.on("logedin", function(user,users){
			isLogin = true;
			var data ={};
			data.type="logedin";
			data.user=user;
			data.users=users;
			setWebViewString(data);
			console.log(JSON.stringify(data));
		});
  
		socket.on("joinedRoom", function(username, roomname, userlist){
			
			var data ={};
			data.type="joinedRoom";
			data.username=username;
			data.roomname=roomname;
			data.userlist=userlist;
			setWebViewString(data);
			console.log(JSON.stringify(data));
		});
		
		
		
		socket.on("roomFull", function(roomName){

			var data ={};
			data.type="roomFull";
			data.roomName=roomName;
			setWebViewString(data);
			console.log(JSON.stringify(data));
		});
		
		socket.on("leftRoom", function(username, roomname, userlist){

			var data ={};
			data.type="leftRoom";
			data.username=username;
			data.roomname=roomname;
			data.userlist=userlist;
			setWebViewString(data);
			console.log(JSON.stringify(data));
		});
		
		socket.on("disconnect", function(username){

			var data ={};
			data.type="disconnect";
			data.username=username;
			setWebViewString(data);
			console.log(JSON.stringify(data));
		});
		
		socket.on("messageToRoom", function(user, room, content){

			var data ={};
			data.type="messageToRoom";
			data.from=user;
			data.room=room;
			data.content=content;
			setWebViewString(data);
			console.log(JSON.stringify(data));
		});
		
		socket.on("messageToAll", function(user,  content){

			var data ={};
			data.type="messageToAll";
			data.from=user;
			data.content=content;
			setWebViewString(data);
			console.log(JSON.stringify(data));
		});
		
		socket.on("messageToUser", function(user, content){

			var data ={};
			data.type="messageToUser";
			data.from=user;
			data.content=content;
			setWebViewString(data);
			console.log(JSON.stringify(data));
		});
		
		socket.on("err", function(err){

			var data ={};
			data.type="error";
			data.error=err;
			setWebViewString(data);
			console.log(JSON.stringify(data));
		});

	function setWebViewString(d){
		if(window.AppInventor){
			window.AppInventor.setWebViewString(JSON.stringify(d));
		}
	}
	
	function login(username){
		socket.emit("login", username);
	}
	
	function joinroom(roomname){
		if(isLogin){
			socket.emit("joinroom", roomname);
		}
		
	}
	  	  
	function leaveroom(roomname){
		if(isLogin){
			socket.emit("leaveroom", roomname);
		}
	  }
	  
	function messageToUser(user, content){
		if(isLogin){
			socket.emit("messageToUser",user,  content);
		}
	}
	function messageToRoom(room,content){
		if(isLogin){
			socket.emit("messageToRoom", room, content);
		}
	}
	
	function messageToAll(content){
		if(isLogin){
			socket.emit("messageToAll", content);
		}
	}
    </script>
  </body>
</html>
